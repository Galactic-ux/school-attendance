<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Student Dashboard - School Attendance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-gray-100 text-gray-800 font-poppins">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-indigo-600">Attendance</h1>
      </div>
      <nav class="mt-6">
        <a href="#" class="flex items-center px-6 py-3 text-gray-700 bg-gray-200"><i class="fas fa-user-graduate mr-3"></i> My Dashboard</a>
      </nav>
      <div class="absolute bottom-0 w-full">
        <button id="logout" class="flex items-center px-6 py-4 text-gray-600 hover:bg-gray-200 w-full"><i class="fas fa-sign-out-alt mr-3"></i> Logout</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold">Student Dashboard</h2>
        <div class="flex items-center">
          <span class="mr-4">Welcome, <span id="studentNameHeader"></span>!</span>
          <img src="https://i.pravatar.cc/40" alt="Avatar" class="w-10 h-10 rounded-full">
        </div>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
        <div class="card text-center p-6">
          <h4 class="text-lg font-semibold text-gray-600 mb-2">Overall Attendance</h4>
          <p class="text-4xl font-bold text-indigo-600"><span id="attendancePercent">0</span>%</p>
        </div>
        <div class="card text-center p-6">
          <h4 class="text-lg font-semibold text-gray-600 mb-2">Present Days</h4>
          <p class="text-4xl font-bold text-green-500"><span id="presentCount">0</span></p>
        </div>
        <div class="card text-center p-6">
          <h4 class="text-lg font-semibold text-gray-600 mb-2">Absent Days</h4>
          <p class="text-4xl font-bold text-red-500"><span id="absentCount">0</span></p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <section class="card">
          <h3 class="card-header">My Profile</h3>
          <div class="p-6 space-y-4">
            <p><strong>Name:</strong> <span id="studentName"></span></p>
            <p><strong>Roll No:</strong> <span id="studentRoll"></span></p>
            <p><strong>Class:</strong> <span id="studentClass"></span></p>
          </div>
        </section>

        <section class="card">
          <h3 class="card-header">Attendance History</h3>
          <div id="historyList" class="p-6 space-y-3"></div>
        </section>
      </div>
    </main>
  </div>

<script>
const token = localStorage.getItem('token');
if(!token) location.href='/login.html';
document.getElementById('logout').onclick = ()=>{ localStorage.clear(); location.href='/login.html'; };

const BASE_URL = 'http://localhost:5000';

async function api(path, opts={}){
  opts.headers = opts.headers||{};
  opts.headers['Authorization'] = 'Bearer ' + token;
  if(opts.body) opts.body = JSON.stringify(opts.body), opts.method = opts.method || 'POST';
  const res = await fetch(`${BASE_URL}${path}`, opts);
  if(!res.ok) throw new Error(await res.text());
  return res.json();
}

async function loadProfileAndAttendance(){
  const data = await api('/api/student/me');
  const student = data.student;
  document.getElementById('studentName').textContent = student.name;
  document.getElementById('studentNameHeader').textContent = student.name;
  document.getElementById('studentRoll').textContent = student.rollNumber || student.rollNo || 'N/A';
  document.getElementById('studentClass').textContent = student.classId?.name || student.className || 'N/A';

  const history = data.attendance || [];
  let present = 0, absent = 0;
  const list = document.getElementById('historyList'); list.innerHTML = '';
  history.forEach(doc=>{
    const entry = doc.entries.find(e=>String(e.studentId)===String(student._id) || String(e.studentId)===String(student._id));
    const status = entry ? entry.status : 'Unknown';
    if(status==='Present') present++; else if(status==='Absent') absent++;
    const div = document.createElement('div');
    div.className = `p-3 rounded-lg flex justify-between items-center ${status === 'Present' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
    div.innerHTML = `<span>${doc.date}</span><span class="font-semibold">${status}</span>`;
    list.appendChild(div);
  });

  const totalDays = present + absent;
  const percent = totalDays ? Math.round((present/totalDays)*100) : 0;
  document.getElementById('attendancePercent').textContent = percent;
  document.getElementById('presentCount').textContent = present;
  document.getElementById('absentCount').textContent = absent;
}

loadProfileAndAttendance();
</script>
</body>
</html>
