<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Manage Students - Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-gray-100 text-gray-800 font-poppins">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-indigo-600">Attendance</h1>
      </div>
      <nav class="mt-6">
        <a href="/admin.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-200"><i class="fas fa-user-shield mr-3"></i> Admin Dashboard</a>
        <a href="/admin-manage-classes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-200"><i class="fas fa-users-cog mr-3"></i> Manage Classes</a>
        <a href="/admin-manage-students.html" class="flex items-center px-6 py-3 text-gray-700 bg-gray-200"><i class="fas fa-user-edit mr-3"></i> Manage Students</a>
      </nav>
      <div class="absolute bottom-0 w-full">
        <button id="logout" class="flex items-center px-6 py-4 text-gray-600 hover:bg-gray-200 w-full"><i class="fas fa-sign-out-alt mr-3"></i> Logout</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold">Manage Students</h2>
        <div class="flex items-center">
          <span class="mr-4">Welcome, Admin!</span>
          <img src="https://i.pravatar.cc/40" alt="Avatar" class="w-10 h-10 rounded-full">
        </div>
      </header>

      <section class="card">
        <h3 class="card-header">Delete Students</h3>
        <div class="p-6">
          <select id="manageStudentClassSelect" class="input-field mb-4"></select>
          <button id="loadManageStudents" class="btn btn-secondary mb-4">Load Students</button>
          <div id="manageStudentsList" class="space-y-2"></div>
        </div>
      </section>
    </main>
  </div>

<script>
const token = localStorage.getItem('token'); if(!token) location.href='/login.html';
document.getElementById('logout').onclick = ()=>{ localStorage.clear(); location.href='/login.html'; };

const BASE_URL = 'http://localhost:5000';

async function api(path, opts={}){
  opts.headers = opts.headers||{};
  opts.headers['Content-Type'] = 'application/json';
  opts.headers['Authorization'] = 'Bearer ' + token;
  if(opts.body) opts.body = JSON.stringify(opts.body);
  const res = await fetch(`${BASE_URL}${path}`, opts);
  if(!res.ok) throw new Error(await res.text());
  return res.json();
}

async function loadClasses() {
  const cs = await api('/api/classes');
  const sel = document.getElementById('manageStudentClassSelect');
  sel.innerHTML = cs.map(c=>`<option value="${c._id}">${c.name}</option>`).join('');
}

document.getElementById('loadManageStudents').onclick = async () => {
  const classId = document.getElementById('manageStudentClassSelect').value;
  const students = await api('/api/students?classId=' + classId);
  const list = document.getElementById('manageStudentsList');
  list.innerHTML = '';
  students.forEach(s => {
    const div = document.createElement('div');
    div.className = 'flex justify-between items-center p-3 bg-gray-100 rounded-lg';
    div.innerHTML = `<span>${s.rollNumber} - ${s.name}</span>
                      <button data-id="${s._id}" class="delete-student-btn btn btn-danger">Delete</button>`;
    list.appendChild(div);
  });
};

document.getElementById('manageStudentsList').addEventListener('click', async (e) => {
  if (e.target.classList.contains('delete-student-btn')) {
    const studentId = e.target.getAttribute('data-id');
    if (confirm('Are you sure you want to delete this student?')) {
      try {
        await api('/api/students/' + studentId, { method: 'DELETE' });
        alert('Student deleted successfully');
        document.getElementById('loadManageStudents').click();
      } catch (err) {
        alert('Error deleting student: ' + err.message);
      }
    }
  }
});

loadClasses();
</script>
</body>
</html>
