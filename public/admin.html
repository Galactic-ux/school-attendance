<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard - School Attendance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-gray-100 text-gray-800 font-poppins">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-indigo-600">Attendance</h1>
      </div>
      <nav class="mt-6">
        <a href="/admin.html" class="flex items-center px-6 py-3 text-gray-700 bg-gray-200"><i class="fas fa-user-shield mr-3"></i> Admin Dashboard</a>
        <a href="/admin-manage-classes.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-200"><i class="fas fa-users-cog mr-3"></i> Manage Classes</a>
        <a href="/admin-manage-students.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-200"><i class="fas fa-user-edit mr-3"></i> Manage Students</a>
      </nav>
      <div class="absolute bottom-0 w-full">
        <button id="logout" class="flex items-center px-6 py-4 text-gray-600 hover:bg-gray-200 w-full"><i class="fas fa-sign-out-alt mr-3"></i> Logout</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold">Admin Dashboard</h2>
        <div class="flex items-center">
          <span class="mr-4">Welcome, Admin!</span>
          <img src="https://i.pravatar.cc/40" alt="Avatar" class="w-10 h-10 rounded-full">
        </div>
      </header>

      <section class="card max-w-lg mx-auto">
        <h3 class="card-header">Create a New User</h3>
        <div class="p-6">
          <input id="u_username" placeholder="Username" class="input-field mb-4"/>
          <input id="u_password" type="password" placeholder="Password" class="input-field mb-4"/>
          <select id="u_role" class="input-field mb-4">
            <option value="admin">Admin</option>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
          </select>
          <input id="u_linked" placeholder="Linked Student ID (for student role)" class="input-field mb-4"/>
          <button id="createUser" class="btn btn-primary">Create User</button>
        </div>
      </section>
    </main>
  </div>

<script>
const token = localStorage.getItem('token'); if(!token) location.href='/login.html';
document.getElementById('logout').onclick = ()=>{ localStorage.clear(); location.href='/login.html'; };

const BASE_URL = 'http://localhost:5000';

async function api(path, opts={}){
  opts.headers = opts.headers||{};
  opts.headers['Content-Type'] = 'application/json';
  opts.headers['Authorization'] = 'Bearer ' + token;
  if(opts.body) opts.body = JSON.stringify(opts.body);
  const res = await fetch(`${BASE_URL}${path}`, opts);
  if(!res.ok) throw new Error(await res.text());
  return res.json();
}

document.getElementById('createUser').onclick = async ()=>{
  try{
    const body = {
      username: document.getElementById('u_username').value,
      password: document.getElementById('u_password').value,
      role: document.getElementById('u_role').value
    };
    if(document.getElementById('u_linked').value) body.linkedStudentId = document.getElementById('u_linked').value;
    await api('/api/users', { method: 'POST', body });
    alert('User created');
    document.getElementById('u_username').value = '';
    document.getElementById('u_password').value = '';
    document.getElementById('u_linked').value = '';
  }catch(e){ alert('Error: '+e.message); }
};
</script>
</body>
</html>
